<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>casio</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">

        <div class="title">
            <header><b>CASIO</b> </header>
            <div class="black-square"></div>
        </div>

        <input type="text" id="display" readonly>
        <h6>MS-20UC</h6>
        <div class="buttons">
            <div class="first">
                <button class="button right-arrow">!</button>
                <button class="button left-arrow">‚àö</button>
                <button class="button c">C</button>
                <button class="button ac">AC</button>
                <button class="button">ùùø</button>
            </div>

            <div class="second">
                <button class="button mrc">%</button>
                <button class="button">7</button>
                <button class="button">4</button>
                <button class="button">1</button>
                <button class="button">0</button>
            </div>

            <div class="third">
                <button class="button m-minus">&#40</button>
                <button class="button">8</button>
                <button class="button">5</button>
                <button class="button">2</button>
                <button class="button">.</button>
            </div>

            <div class="fourth">
                <button class="button m-plus">&#41</button>
                <button class="button">9</button>
                <button class="button">6</button>
                <button class="button">3</button>
                <button class="button">=</button>
            </div>

            <div class="fifth">
                <button class="button">&divide</button>
                <button class="button">*</button>
                <button class="button">-</button>
                <button class="button plus">+</button>
            </div>
        </div>

    </div>
    <script src="main.js"></script>

</body>

</html>
